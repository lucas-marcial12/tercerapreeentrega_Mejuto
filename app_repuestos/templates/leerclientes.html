{% extends 'navbar.html' %}

{% load static %} 

{% block contenido_que_cambia %}
<div class="container">
    <h1 class="title">Lista de Clientes</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for p in clientes %}
                <tr>
                    <td>{{ p.nombre }}</td>
                    <td>{{ p.apellido }}</td>
                    <td>{{ p.email }}</td>
                    <td>
                        <a href="{% url 'eliminar_clientes' p.nombre %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?');">Eliminar</a>
                        <a href="{% url 'editar_clientes' p.id %}" class="btn btn-warning">Editar</a> 
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'clientes_formulario' %}" class="btn btn-dark">Agregar nuevo cliente</a>
</div>

{% endblock contenido_que_cambia %}
